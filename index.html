<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Store</title>
    <link rel="stylesheet" href="site.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div id="pizza-container">
        <div class="form-wrapper">
            <h2>It's Pizza Time <span class="spider-icon">ðŸ•·</span></h2>
            <form id="pizza-form" class="form">
                <!--Pizza type-->
                <label for="pizza-Type">What are you hungry for?</label>
                <div class="form-group-stacked">
                    <!--Select with options-->
                    <select id="pizza-Type">
                        <option value="Margherita-100">Margherita (+100 NOK)</option>
                        <option value="Pepperoni-120">Pepperoni (+120 NOK)</option>
                        <option value="BBQ Chicken-130">BBQ Chicken (+130 NOK)</option>
                        <option value="Vegetarian-110">Vegetarian  (+110 NOK)</option>
                        <option value="Friendly Neighborhood Special-140">Friendly Neighborhood Special (+140 NOK)</option>
                    </select>

                </div>
                <!--Pizza size-->
                <label for="pizza-Size">Size:</label>
                <select id="pizza-Size">
                    <option value="Small-0">Small (No extra cost)</option>
                    <option value="Medium-20">Medium (20 NOK)</option>
                    <option value="Large-40">Large (+40 NOK)</option>
                    <option value="SpideySize-60">Spidey Size (+60 NOK)</option>
                </select>
                <div class="form-group-stacked">
                    <!--Select with options-->
                </div>
                <!--Toppings-->
                <fieldset class="toppings-wrapper">
                    <legend>Any toppings? (+10 NOK each)</legend>
                    <!--Input (type checkbox) + labels-->
                    <div>
                        <input type="checkbox" value="Pepperoni-10" id="pepperoni" name="topping">
                        <label for="pepperoni">Pepperoni (+10 NOK)</label>
                    </div>
                    <div>
                        <input type="checkbox" value="Mushrooms-10" id="Mushrooms2" name="topping">
                        <label for="Mushrooms">Mushrooms (+10 NOK)</label>
                    </div>
                    <div>
                        <input type="checkbox" value="WebSlingingSpice-10" id="WebSlingingSpice" name="topping">
                        <label for="WebSlingingSpice">Web-Slinging Spice (+10 NOK)</label>
                    </div>
                </fieldset>
                <!--Quantity-->
                <div class="inline-form-group">
                    <!--Label + input, min 1, max 10, default value 1-->
                    <label for="Quantity"> Quantity:</label>
                    <input type="number" id="Quantity" min="1" max="10" default value="1">
                </div>
                <!--Form buttons-->
                <div class="inline-form-group">
                    <!--Sumbit and reset buttons-->
                    <button type="submit" class="btn-submit" id="btn-submit">Add to order</button>
                    <button type="reset" class="btn-clear">Clear Order</button>
                    
                </div>
            </form>
        </div>
    </div>

    <div id="order-summary-container">
        <div class="order-summary">
            <h3>Order Summary</h3>
            <ul id="order-list"></ul>
            <p><strong>Total:</strong> <span id="order-total">0</span> NOK</p>
        </div>

        <div class="payment-panel">
            <h3>Complete Your Purchase</h3>
            <label for="credit-card">Enter your credit card number:</label>
            <input type="text" id="credit-card" onclick="resetForm()" name="credit-card" placeholder="1234-5678-9012-3456">
            <button class="btn-submit-payment" id="submit-payment">Pay</button>
            <p id="payment-message"></p>
        </div>
    </div>
</body>
</html>
